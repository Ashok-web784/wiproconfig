<!DOCTYPE html>
<html>
<head>
    <title>Text Length Example</title>
</head>
<body>
    <h2>Find Length of Text</h2>

    <input type="text" id="myInput" placeholder="Type something here">
    <button onclick="showLength()">Check Length</button>

    <p id="result"></p>

    <script>
        function showLength() {
            
            let text = document.getElementById("myInput").value;

            
            let length = text.length;

           
            document.getElementById("result").innerHTML = "Length: " + length;
        }
    </script>
</body>
</html>
