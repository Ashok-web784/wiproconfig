<!DOCTYPE html>
<html>
<head>
    <title>Find Day of Week</title>
</head>
<body>
    <h2>Day for 13th August 2030</h2>
    <p id="result"></p>

    <script>
        // Create a date object for 13th August 2030
        let futureDate = new Date(2030, 7, 13); // Month is 0-based: 7 = August

        // Array of week days
        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        // Get the day name
        let dayName = days[futureDate.getDay()];

        // Show result
        document.getElementById("result").innerText = `13th August 2030 will be a ${dayName}`;

        // Also log in console
        console.log(dayName);
    </script>
</body>
</html>
