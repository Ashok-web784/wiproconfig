<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex10 - Bootstrap Layout</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container border">
  <!-- Header -->
  <div class="row bg-primary text-white text-center p-3">
    <div class="col">
      <header>
        <h1>&lt;header&gt; Website Header &lt;/header&gt;</h1>
      </header>
    </div>
  </div>

  <!-- Middle -->
  <div class="row">
    <!-- Aside -->
    <div class="col-md-3 bg-secondary text-white p-3">
      <aside>
        <h4>&lt;aside&gt;</h4>
        <p>Sidebar content here</p>
      </aside>
    </div>

    <!-- Main area -->
    <div class="col-md-9 p-3">
      <div class="mb-3 border p-2"><nav>&lt;nav&gt; Navigation bar here &lt;/nav&gt;</nav></div>
      <div class="mb-3 border p-2"><main>&lt;main&gt; Main content here &lt;/main&gt;</main></div>
      <div class="mb-3 border p-2">
        <article>
          &lt;article&gt; This is an article &lt;/article&gt;
        </article>
      </div>
      <div class="mb-3 border p-2">
        <figure>
          &lt;figure&gt;
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Headphones_black.jpg" alt="Headset" class="img-fluid">
          <figcaption>Inspiring Music with Headset</figcaption>
          &lt;/figure&gt;
        </figure>
      </div>
      <div class="mb-3 border p-2"><p>&lt;p&gt; This is a paragraph &lt;/p&gt;</p></div>
      <div class="mb-3 border p-2"><section>&lt;section&gt; Section content here &lt;/section&gt;</section></div>
    </div>
  </div>

  <!-- Footer -->
  <div class="row bg-dark text-white text-center p-3">
    <div class="col">
      <footer>
        &lt;footer&gt; Footer content here &lt;/footer&gt;
      </footer>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
