
<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form action="register.html" method="post" enctype="multipart/form-data">
        
        <label for="rollno">Roll No:</label>
        <input type="text" id="rollno" name="rollno"><br><br>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname"><br><br>

        <label for="fathername">Father's Name:</label>
        <input type="text" id="fathername" name="fathername"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="DD-MM-YYYY"><br><br>

        <label for="mobile">Mobile No:</label>
        <input type="text" id="mobile" name="mobile"><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        Gender: 
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <br><br>

        Department: 
        <select name="department" id="department">
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="Civil">Civil</option>
            <option value="Mech">Mech</option>
        </select>
        <br><br>

        Course:
        <select name="course" id="course">
            <option value="">Select Current Course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="B.Sc">B.Sc</option>
            <option value="M.Sc">M.Sc</option>
        </select>
        <br><br>

        Student Photo: 
        <input type="file" name="photo" id="photo"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" cols="30"></textarea>
        <br><br>

        <input type="submit" value="Register">

    </form>

</body>
</html>
